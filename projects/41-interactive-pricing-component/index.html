<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Interactive pricing component</title>
</head>
<body>
  
  <header>
    <div class="container">
      <img class="circles-ptrn" src="./images/pattern-circles.svg" alt="pattern-circles">
      <h1>Simple, traffic-based pricing</h1>
      <p>Sign-up for our 30-day trial. No credit card required.</p>
    </div>
  </header>

  <main>
    <div class="container">
      <div class="grid">
        <span class="page-views">
          <span id="pageviews">100k</span> Pageviews
        </span>
        <!-- Start of slider -->
        <div class="slider-container">
          <input type="range" id="slider" min="0" max="4" value="2">
        </div>
        <!-- End of slider -->
        <div class="money">
          <p><span id="amount">$16.00</span> /month</p>
        </div>
      </div>
      <div class="pundle">
        <span>Monthly Billing</span>
        <span class="checkbox">
          <input type="checkbox" id="type">
        </span>
        <span class="yearly">Yearly Billing <span class="discount">-25%</span></span>
      </div>
      <footer>
        <ul>
          <li>
            <img src="./images/icon-check.svg" alt="">
            Unlimited websites</li>
          <li>
            <img src="./images/icon-check.svg" alt="">
            100% data ownership</li>
          <li>
            <img src="./images/icon-check.svg" alt="">
            Email reports</li>
        </ul>
        <button id="cta">Start my trial</button>
      </footer>
    </div>
  </main>
  <script src="./script.js"></script>
</body>
</html>
