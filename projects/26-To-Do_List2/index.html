<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do App</title>
  <link rel="stylesheet" href="./css/main.css"><!-- Render All Elements Normally -->
  <link rel="stylesheet" href="./css/normalize.css">
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="./css/all.min.css">
  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100&family=Work+Sans:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="todo-container">
    <div class="add-task">
      <input type="text">
      <span class="plus">+</span>
    </div>
    <div class="tasks-content">
      <span class="no-tasks-message">No Tasks to show</span>
    </div>
  </div>
  <div class="task-stats">
    <div class="tasks-count">
      Tasks <span>0</span>
    </div>
    <div class="tasks-completed">
      Completed <span>0</span>
    </div>
  </div>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="./main.js"></script>
</body>
</html>
