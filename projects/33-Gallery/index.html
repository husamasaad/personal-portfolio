<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=z, initial-scale=1.0">
  <title>Gallery</title>
  <link rel="stylesheet" href="./CSS/main.css">
  <link rel="stylesheet" href="./CSS/reseters.css">
  <script src="https://kit.fontawesome.com/694772d257.js" crossorigin="anonymous"></script>
</head>
<body>
  <article id="gallery">
    <div class="container">
      <span id="close-btn">
        <i class="fa-solid fa-xmark"></i>
      </span>
      <div class="img-screen">
        <span id="ar-left">
          <i class="fa-solid fa-chevron-left"></i>
        </span>
        <img id="sc-img" src="./images/city-1.jpeg" alt="">
        <h4 id="img-title">city-1</h4>
        <span id="ar-right">
          <i class="fa-solid fa-chevron-right"></i>
        </span>
      </div>
      <div id="sc-images" class="imgs">
        <!-- <img class="selected" src="./images/city-1.jpeg" alt="">
        <img src="./images/city-2.jpeg" alt="">
        <img src="./images/city-3.jpeg" alt="">
        <img src="./images/city-4.jpeg" alt="">
        <img src="./images/city-5.jpeg" alt=""> -->
      </div>
    </div>
  </article>
  <main>
    <section id="nature" class="container section">
      <div class="img-box">
        <img src="./images/nature-1.jpeg" alt="" data-name="Nature-pic-1"> 
      </div>
      <div class="img-box">
        <img src="./images/nature-2.jpeg" alt="" data-name="Nature-pic-2">
      </div>
      <div class="img-box">
        <img src="./images/nature-3.jpeg" alt="" data-name="Nature-pic-3">
      </div>
    </section>
    <section id="cities" class="container section">
      <div class="img-box">
        <img src="./images/city-1.jpeg"alt="" data-name="City-pic-1">
      </div>
      <div class="img-box">
        <img src="./images/city-2.jpeg" alt="" data-name="City-pic-2">
      </div>
      <div class="img-box">
        <img src="./images/city-3.jpeg" alt="" data-name="City-pic-3">
      </div>
      <div class="img-box">
        <img src="./images/city-4.jpeg" alt="" data-name="City-pic-4">
      </div>
      <div class="img-box">
        <img src="./images/city-5.jpeg" alt="" data-name="City-pic-5">
      </div>
    </section>
  </main>
  <script src="main.js"></script>
</body>
</html>
